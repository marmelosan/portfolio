<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vCard - Personal Portfolio</title>
  <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <style>
    /* ====== CSS Lightbox + Galeria ====== */
    .filter-list { display:flex; gap:.5rem; margin-bottom:1rem; }
    .filter-btn.active { background: var(--orange-yellow-crayola); color:black; font-weight:bold; }
    .projects-grid { display: grid; gap:1rem; grid-template-columns: repeat(auto-fill, minmax(240px,1fr)); }
    .gallery-item { display:none; background: var(--eerie-black-1); border-radius:12px; padding:1rem; box-shadow: var(--shadow-1); }
    .gallery-item.active { display:block; }
    .thumb-wrapper { position:relative; border-radius:8px; overflow:hidden; }
    .gallery-thumb { width:100%; height:auto; object-fit:cover; }
    .play-icon { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size:2.5rem; color:rgba(255,255,255,0.8); pointer-events:none; }
    .lightbox { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:9999; justify-content:center; align-items:center; }
    .lightbox-content { max-width:90%; max-height:80%; width:800px; position:relative; }
    .lightbox .close { position:absolute; top:1rem; right:1rem; font-size:2rem; color:#fff; cursor:pointer; }
  </style>
</head>
<body>
  <main>
    <aside class="sidebar" data-sidebar>
      <!-- ... teu sidebar aqui (corners) ... -->
    </aside>

    <div class="main-content">
      <nav class="navbar">
        <!-- tua navbar -->
      </nav>

      <article class="about active" data-page="about">
        <!-- teu about -->
      </article>

      <article class="resume" data-page="resume">
        <!-- teu resume -->
      </article>

      <!-- ======== PORTFOLIO ======== -->
      <article class="portfolio" data-page="portfolio">
        <header><h2 class="h2 article-title">Portfolio</h2></header>
        <section class="filter-list">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="branding">Branding</button>
          <button class="filter-btn" data-filter="copywriting">Copywriting</button>
          <button class="filter-btn" data-filter="e-commerce">E‑commerce</button>
        </section>

        <section class="projects-grid">
          <div class="gallery-item" data-category="branding">
            <div class="thumb-wrapper">
              <img src="https://img.youtube.com/vi/xLzjcl9GP2M/hqdefault.jpg" alt="Beliani Video" class="gallery-thumb"/>
              <div class="play-icon">▶️</div>
            </div>
            <div class="gallery-info">
              <h3>Beliani – Delivering Happiness</h3>
              <p>Branding</p>
              <button class="lightbox-trigger" data-type="youtube" data-src="https://www.youtube.com/embed/xLzjcl9GP2M">Ver</button>
            </div>
          </div>

          <div class="gallery-item" data-category="copywriting">
            <div class="thumb-wrapper">
              <img src="https://img.youtube.com/vi/GNLO06S5sLw/hqdefault.jpg" alt="Copywriting Video" class="gallery-thumb"/>
              <div class="play-icon">▶️</div>
            </div>
            <div class="gallery-info">
              <h3>Copywriting em Ação</h3>
              <p>Copywriting</p>
              <button class="lightbox-trigger" data-type="youtube" data-src="https://www.youtube.com/embed/GNLO06S5sLw">Ver</button>
            </div>
          </div>

          <!-- podes adicionar quantos quiseres -->
        </section>
      </article>

      <article class="blog" data-page="blog">
        <!-- teu blog -->
      </article>

      <article class="contact" data-page="contact">
        <!-- teu contact -->
      </article>
    </div>
  </main>

  <!-- ====== LIGHTBOX ====== -->
  <div class="lightbox">
    <div class="lightbox-content"></div>
    <div class="close">✕</div>
  </div>

  <script src="./assets/js/script.js"></script>
  <script>
    // Lightbox & filtro portfólio
    document.querySelectorAll('.lightbox-trigger').forEach(btn=>{
      btn.addEventListener('click', e=>{
        e.preventDefault();
        const src = btn.dataset.src;
        const lightbox = document.querySelector('.lightbox');
        const content = document.querySelector('.lightbox-content');
        content.innerHTML = `<iframe width="100%" height="100%" src="${src}?autoplay=1&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
        lightbox.style.display='flex';
      });
    });
    document.querySelector('.lightbox .close').addEventListener('click',()=>{
      document.querySelector('.lightbox').style.display='none';
      document.querySelector('.lightbox-content').innerHTML='';
    });

    const galleryItems = document.querySelectorAll('.gallery-item');
    document.querySelectorAll('.filter-btn').forEach(btn=>{
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        const cat = btn.dataset.filter;
        galleryItems.forEach(it=>{
          it.classList.toggle('active', cat==='all' || it.dataset.category===cat);
        });
      });
    });
  </script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
