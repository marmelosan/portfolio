  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<body>

  <main>

    <aside class="sidebar" data-sidebar>

    <div class="main-content">
      <nav class="navbar">
        <!-- links da navegação -->
      </nav>

      <article class="about active" data-page="about">
        <!-- Conteúdo da Secção About -->

      <article class="resume" data-page="resume">
        <!-- Conteúdo do Resume -->

      <section id="portfolio">

      <article class="blog" data-page="blog">

      <!-- TESTIMONIALS MODAL: agora sem 'active' por defeito -->
      <div class="modal-container" data-modal-container>
        <div class="overlay" data-overlay></div>
        <section class="testimonials-modal">
          <button class="modal-close-btn" data-modal-close-btn>
            <ion-icon name="close-outline"></ion-icon>
          </button>
          <div class="modal-img-wrapper">
            <figure class="modal-avatar-box">
              <img src="./assets/images/avatar-1.png" alt="Testimonial Avatar" width="80" data-modal-img>
            </figure>
            <img src="./assets/images/icon-quote.svg" alt="quote icon">
          </div>
          <div class="modal-content">
            <h4 class="h3 modal-title" data-modal-title></h4>
            <time datetime="" data-modal-time></time>
            <div data-modal-text></div>
          </div>
        </section>
      </div>

    </div>
