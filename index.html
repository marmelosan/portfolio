<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vCard - Personal Portfolio</title>
  <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <aside class="sidebar" data-sidebar>
      <!-- sidebar info... -->
    </aside>

    <div class="main-content">
      <nav class="navbar">
        <!-- navbar items... -->
      </nav>

      <!-- ABOUT -->
      <article class="about active" data-page="about">
        <!-- about content... -->
      </article>

      <!-- RESUME -->
      <article class="resume" data-page="resume">
        <!-- resume content... -->
      </article>

      <!-- PORTFOLIO -->
      <article class="portfolio" data-page="portfolio">
        <header><h2 class="h2 article-title">Portfolio</h2></header>

        <div class="filter-list">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="copywriting">Copywriting</button>
          <button class="filter-btn" data-filter="branding">Branding</button>
          <button class="filter-btn" data-filter="e‑commerce">E‑commerce</button>
        </div>

        <div class="projects-grid">
          <div class="gallery-item" data-category="branding">
            <div class="thumb-wrapper">
              <img src="https://img.youtube.com/vi/xLzjcl9GP2M/hqdefault.jpg" alt="Beliani – Delivering Happiness thumbnail" class="gallery-thumb">
              <div class="play-icon">▶️</div>
            </div>
            <div class="gallery-info">
              <h3>Beliani – Delivering Happiness</h3>
              <p>Branding (Vídeo YouTube)</p>
            </div>
            <button class="lightbox-trigger" data-type="youtube" data-src="https://www.youtube.com/embed/xLzjcl9GP2M">Ver</button>
          </div>
          <!-- mais gallery-items aqui -->
        </div>

        <div class="lightbox">
          <div class="lightbox-content"></div>
          <span class="close">&times;</span>
        </div>
      </article>

      <!-- BLOG -->
      <article class="blog" data-page="blog">
        <!-- blog content... -->
      </article>

      <!-- CONTACT -->
      <article class="contact" data-page="contact">
        <!-- contact content... -->
      </article>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
