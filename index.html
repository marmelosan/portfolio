<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>vCard – Sandro Marmelo</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main>
    <aside class="sidebar" data-sidebar>…<!-- teu sidebar existente -->…</aside>

    <div class="main-content">
      <nav class="navbar">…<!-- teu navbar existente -->…</nav>

      <article class="about active" data-page="about">…</article>
      <article class="resume" data-page="resume">…</article>

      <!-- === Portfolio com tabs e galeria === -->
      <article class="portfolio" data-page="portfolio">
        <header><h2 class="h2 article-title">Portfolio</h2></header>

        <div class="filter-list">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="copywriting">Copywriting</button>
          <button class="filter-btn" data-filter="branding">Branding</button>
          <button class="filter-btn" data-filter="e-commerce">E‑commerce</button>
        </div>

        <div class="projects-grid">
          <!-- Exemplo para Branding -->
          <div class="gallery-item" data-category="branding">
            <div class="thumb-wrapper">
              <img src="https://img.youtube.com/vi/xLzjcl9GP2M/hqdefault.jpg" alt="Beliani Video Thumbnail" class="gallery-thumb">
              <div class="play-icon">▶️</div>
            </div>
            <div class="gallery-info">
              <h3>Beliani – Delivering Happiness</h3>
              <p>Branding (Vídeo YouTube)</p>
            </div>
            <button class="lightbox-trigger" data-type="youtube" data-src="https://www.youtube.com/embed/xLzjcl9GP2M">
              Ver no vídeo
            </button>
          </div>
          <!-- podes adicionar mais gallery-item iguais para outras categorias -->
        </div>
      </article>

      <article class="blog" data-page="blog">…</article>
      <article class="contact" data-page="contact">…</article>
    </div>
  </main>

  <!-- Lightbox genérico para vídeos/imagens -->
  <div class="lightbox" data-lightbox>
    <div class="lightbox-content"></div>
    <span class="close">&times;</span>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
