<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- favicon -->

  <!-- google font -->

<body>

  <main>

    <aside class="sidebar" data-sidebar>

      <div class="sidebar-info">

        <figure class="avatar-box">
          <img src="/portfolio/assets/images/sandro1.png" alt="Sandro Marmelo" width="80">
        </figure>

        <div class="info-content">
          <h1 class="name" title="Sandro Marmelo">Sandro Marmelo</h1>

          <p class="title">Especialista em Marketing Digital & Comércio</p>
        </div>

        <button class="info_more-btn" data-sidebar-btn>
          <span>Mostrar contactos</span>
          <ion-icon name="chevron-down"></ion-icon>
        </button>

      </div>

      <div class="sidebar-info_more">

        <div class="separator"></div>

        <ul class="contacts-list">

          <li class="contact-item">
            <div class="icon-box">
              <ion-icon name="mail-outline"></ion-icon>
            </div>
            <div class="contact-info">
              <p class="contact-title">Email</p>
              <a href="mailto:smarmelo@gmail.com" class="contact-link">smarmelo@gmail.com</a>
            </div>
          </li>

          <li class="contact-item">
            <div class="icon-box">
              <ion-icon name="phone-portrait-outline"></ion-icon>
            </div>
            <div class="contact-info">
              <p class="contact-title">Telefone</p>
              <a href="tel:+351918178576" class="contact-link">+351 918 178 576</a>
            </div>
          </li>

          <li class="contact-item">
            <div class="icon-box">
              <ion-icon name="calendar-outline"></ion-icon>
            </div>
            <div class="contact-info">
              <p class="contact-title">Data de nascimento</p>
              <time datetime="1982-06-23">23 de junho de 1982</time>
            </div>
          </li>

          <li class="contact-item">
            <div class="icon-box">
              <ion-icon name="location-outline"></ion-icon>
            </div>
            <div class="contact-info">
              <p class="contact-title">Localização</p>
              <address>Portugal</address>
            </div>
          </li>

        </ul>

        <div class="separator"></div>

        <ul class="social-list">
          <li class="social-item">
            <a href="https://www.linkedin.com/in/sandro-marmelo-digimkt/" class="social-link" target="_blank" rel="noopener noreferrer">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
          </li>
          <li class="social-item">
            <a href="https://x.com/Shenmuer1986" class="social-link" target="_blank" rel="noopener noreferrer">
              <ion-icon name="logo-twitter"></ion-icon>
            </a>
          </li>
          <li class="social-item">
            <a href="#" class="social-link">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
          </li>
        </ul>

      </div>

    </aside>

    <div class="main-content">

      <nav class="navbar">
        <ul class="navbar-list">
          <li class="navbar-item"><button class="navbar-link active" data-nav-link>Sobre</button></li>
          <li class="navbar-item"><button class="navbar-link" data-nav-link>Currículo</button></li>
          <li class="navbar-item"><button class="navbar-link" data-nav-link>Portefólio</button></li>

        </ul>
      </nav>
