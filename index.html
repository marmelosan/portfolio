<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sandro Marmelo | Marketing Digital</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: #fefefe;
      color: #222;
      line-height: 1.6;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
      padding: 2rem 0;
    }

    header {
      background: #111;
      padding: 1rem 0;
      text-align: center;
    }

    header h1 {
      color: #fff;
      font-size: 1.8rem;
      margin-bottom: .5rem;
    }

    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 500;
    }

    .hero {
      background: linear-gradient(135deg, #eef2f7, #ffffff);
      padding: 4rem 1rem;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 2rem;
      align-items: center;
    }

    .hero-text h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #0056b3;
    }

    .hero-text p {
      font-size: 1.2rem;
      color: #444;
    }

    .hero-text .btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      background: #0056b3;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .hero-text .btn:hover {
      background: #003f8a;
    }

    .hero-img img {
      width: 100%;
      max-width: 300px;
      border-radius: 50%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .main-footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 3rem;
    }

    @media (max-width: 768px) {
      .hero-grid {
        grid-template-columns: 1fr;
        text-align: center;
      }
      .hero-img {
        margin-top: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <h1>Sandro Marmelo</h1>
      <nav>
        <a href="about.html">Sobre Mim</a>
        <a href="projects.html">Projetos</a>
        <a href="contact.html">Contacto</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container hero-grid">
      <div class="hero-text">
        <h2>Marketing Digital com Propósito</h2>
        <p>Transformo ideias em estratégias de impacto com SEO, Social Media, Ads e Conteúdo de alto desempenho.</p>
        <a href="projects.html" class="btn">Ver Projetos</a>
      </div>
      <div class="hero-img">
        <img src="assets/images/sandro_marmelo_pic.jpg" alt="Sandro Marmelo">
      </div>
    </div>
  </section>

  <footer class="main-footer">
    <div class="container">
      <p>&copy; 2025 Sandro Marmelo. Todos os direitos reservados.</p>
    </div>
  </footer>

</body>
</html>
