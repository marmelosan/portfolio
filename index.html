<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio com Galeria</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <!-- ... teu HTML até ao portfolio ... -->

  <article class="portfolio" data-page="portfolio">
    <header><h2 class="h2 article-title">Portfolio</h2></header>

    <section class="filter-list">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="branding">Branding</button>
      <button class="filter-btn" data-filter="copywriting">Copywriting</button>
      <button class="filter-btn" data-filter="e-commerce">E‑commerce</button>
    </section>

    <section class="projects-grid">
      <div class="gallery-item active" data-category="branding" data-filter-item>
        <div class="thumb-wrapper">
          <img src="https://img.youtube.com/vi/xLzjcl9GP2M/hqdefault.jpg" alt="Beliani" class="gallery-thumb">
          <div class="play-icon">▶️</div>
        </div>
        <div class="gallery-info">
          <h3>Beliani – Delivering Happiness</h3>
          <p>Branding (Vídeo YouTube)</p>
          <button class="lightbox-trigger" data-type="youtube" data-src="https://www.youtube.com/embed/xLzjcl9GP2M">Ver</button>
        </div>
      </div>
      <!-- Adiciona mais .gallery-item conforme necessário -->
    </section>
  </article>

  <!-- Lightbox -->
  <div class="lightbox">
    <div class="lightbox-content"></div>
    <div class="close">✕</div>
  </div>

  <!-- Scripts -->
  <script src="./assets/js/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
