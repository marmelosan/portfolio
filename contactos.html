<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - Portfólio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #fefefe;
      color: #222;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: auto;
      padding: 2rem 0;
    }

    header.main-header {
      background: #111;
      color: white;
      padding: 1rem 0;
    }

    .main-header .logo {
      font-size: 1.8rem;
    }

    .main-header a {
      color: white;
      text-decoration: none;
    }

    .main-nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .main-nav li {
      display: inline;
    }

    .contact-section {
      padding: 3rem 1rem;
    }

    .contact-section h2 {
      font-size: 2.3rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    .contact-info {
      text-align: center;
      margin-bottom: 2rem;
    }

    .contact-info p {
      margin: 0.5rem 0;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .social-icons a {
      font-size: 1.5rem;
      color: #0056b3;
      text-decoration: none;
    }

    form {
      background: #f4f4f4;
      padding: 2rem;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background: #0056b3;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #003f8a;
    }

    footer.main-footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      .main-nav ul {
        flex-direction: column;
        align-items: center;
        gap: 0.8rem;
      }

      .social-icons {
        flex-direction: column;
      }
    }
  </style>

  <!-- Ícones via CDN (Font Awesome) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <header class="main-header">
    <div class="container">
      <h1 class="logo"><a href="index.html">[Teu Nome]</a></h1>
      <nav class="main-nav">
        <ul>
          <li><a href="about.html">Sobre Mim</a></li>
          <li><a href="projects.html">Projetos</a></li>
          <li><a href="contact.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="contact-section">
    <div class="container">
      <h2>Fala Comigo</h2>

      <div class="contact-info">
        <p><strong>Email:</strong> <a href="mailto:teu@email.com">teu@email.com</a></p>
        <p><strong>Telemóvel:</strong> <a href="tel:+351900000000">+351 900 000 000</a></p>
        <div class="social-icons">
          <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
          <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
      </div>

      <form action="https://formspree.io/f/seu-endpoint" method="POST">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>

        <label for="mensagem">Mensagem</label>
        <textarea name="mensagem" id="mensagem" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </section>

  <footer class="main-footer">
    <div class="container">
      <p>&copy; 2025 [Teu Nome]. Todos os direitos reservados.</p>
    </div>
  </footer>

</body>
</html>
