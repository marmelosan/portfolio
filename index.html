<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Vídeos com Filtro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f7f7f7;
    }

    h2 {
      margin-bottom: 20px;
    }

    .filter-list {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    .filter-btn {
      padding: 10px 20px;
      border: none;
      background: #ddd;
      cursor: pointer;
      border-radius: 4px;
    }

    .filter-btn.active {
      background: #333;
      color: white;
    }

    .projects-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .gallery-item {
      width: 300px;
      background: white;
      padding: 10px;
      border-radius: 6px;
      display: none;
    }

    .gallery-item.active {
      display: block;
    }

    .thumb-wrapper {
      position: relative;
    }

    .thumb-wrapper img {
      width: 100%;
      border-radius: 6px;
    }

    .play-icon {
      position: absolute;
      top: 40%;
      left: 44%;
      font-size: 2rem;
      color: white;
      text-shadow: 0 0 10px black;
    }

    .gallery-info {
      margin-top: 10px;
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .lightbox-content {
      background: #000;
      padding: 20px;
      max-width: 900px;
      width: 90%;
    }

    .lightbox .close {
      position: absolute;
      top: 40px;
      right: 50px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Galeria com Vídeos e Filtro</h2>

  <section class="filter-list">
    <button class="filter-btn active" data-filter="all">Todos</button>
    <button class="filter-btn" data-filter="branding">Branding</button>
    <button class="filter-btn" data-filter="copywriting">Copywriting</button>
  </section>

  <section class="projects-grid">
    <div class="gallery-item active" data-category="branding" data-filter-item>
      <div class="thumb-wrapper">
        <img src="https://img.youtube.com/vi/xLzjcl9GP2M/hqdefault.jpg" alt="Vídeo" class="gallery-thumb">
        <div class="play-icon">▶️</div>
      </div>
      <div class="gallery-info">
        <h3>Beliani – Vídeo Branding</h3>
        <button class="lightbox-trigger" data-type="youtube" data-src="https://www.youtube.com/embed/xLzjcl9GP2M">Ver</button>
      </div>
    </div>

    <div class="gallery-item active" data-category="copywriting" data-filter-item>
      <div class="thumb-wrapper">
        <img src="https://img.youtube.com/vi/ysz5S6PUM-U/hqdefault.jpg" alt="Vídeo" class="gallery-thumb">
        <div class="play-icon">▶️</div>
      </div>
      <div class="gallery-info">
        <h3>Copywriting em Ação</h3>
        <button class="lightbox-trigger" data-type="youtube" data-src="https://www.youtube.com/embed/ysz5S6PUM-U">Ver</button>
      </div>
    </div>
  </section>

  <!-- Lightbox -->
  <div class="lightbox">
    <div class="lightbox-content"></div>
    <div class="close">✕</div>
  </div>

  <script>
    // Filtros
    const filterBtns = document.querySelectorAll('.filter-btn');
    const galleryItems = document.querySelectorAll('.gallery-item');

    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('.filter-btn.active').classList.remove('active');
        btn.classList.add('active');
        const filter = btn.dataset.filter;

        galleryItems.forEach(item => {
          const cat = item.dataset.category;
          item.classList.toggle('active', filter === 'all' || cat === filter);
        });
      });
    });

    // Lightbox
    const lightbox = document.querySelector('.lightbox');
    const content = document.querySelector('.lightbox-content');
    const closeBtn = document.querySelector('.lightbox .close');

    document.querySelectorAll('.lightbox-trigger').forEach(el => {
      el.addEventListener('click', e => {
        e.preventDefault();
        const src = el.dataset.src;

        content.innerHTML = `<iframe width="100%" height="500" src="${src}?autoplay=1&rel=0" frameborder="0" allowfullscreen></iframe>`;
        lightbox.style.display = 'flex';
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
      content.innerHTML = '';
    });

    lightbox.addEventListener('click', e => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
        content.innerHTML = '';
      }
    });
  </script>
</body>
</html>
